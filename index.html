<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Lightning out test</title>

  <body>

    <button onclick="showCart()">showCart</button>
    
  <div id="lightning"></div>
  <script src="https://computing-app-3411.my.site.com/applicant/lightning/lightning.out.js"></script>
  <script>

    // Initiate Cart
    
    var lwc;
    const appName = 'c:LightningOut';
    const componentName = 'c:lightningOutCart';
    const targetElement = 'lightning'; // Target element er dom element componenten skal henges p√•
    
    function initCart(){
      
      $Lightning.use(
        appName,
        function() {
          $Lightning.createComponent(
            componentName,
            {},
            targetElement,
            function(cmp) {
                lwc = cmp.elements[0];
            }
        );
      }
      );
    }

    initCart();

    // Lightning Out

    function showCart(){
      let element = document.getElementById('lightning-out-cart');
      console.log(element);
    }

  </script>

  <style>
    section{
      margin-bottom: 1rem;
    }
  </style>

  </body>
