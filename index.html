<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lightning out test</title>
  </head>
  <body>

    <label for="product">Product Id</label>
    <input type="text" id="product">
    <button onclick="addProductToCart()">Add to cart</button>

    
    <label for="cartitem">CartItem Id</label>
    <input type="text" id="cartitem">
    <button onclick="deleteCartItem()">Delete</button>
    <button onclick="getWebCart()">Get Cart</button>
    
  <div id="lightning"></div>
  <script src="https://java-business-6901.my.site.com/student/lightning/lightning.out.js"></script>
  
  <script>

    // Initiate Cart
    var lwc;
    const appName = 'c:LightningOut';
    const componentName = 'c:lightningOutCart';
    const targetElement = 'lightning'; // Target element er dom element componenten skal henges p√•
    const inputParameters = {}
    const lightningEndPointURI = 'https://java-business-6901.lightning.force.com';
    const authToken = '00D9O000000C0tt!AQEAQIV9bJrsvIehsIxG5S55qyEVh4ocyVcVp2cdNtRSRyjf3XnsRr2yXd.OjD_rbeqX_4Dr7WQ1xzeHa_U0u23FLeVKvDmD';

    function initCart(){
      console.log("init cart")

      
      $Lightning.use(
        appName,
        function() {
        console.log('app fun')

          $Lightning.createComponent(
            componentName,
            inputParameters,
            targetElement,
            function(cmp) {
              console.log('cmp fun')
              lwc = cmp.elements[0];
            }
        );
      },
      lightningEndPointURI,
      authToken
      );
    }
    initCart();

    // Lightning Out

    function addProductToCart(){
      let element = document.querySelector('c-lightning-out-cart');
      console.log(element);
      let productId = document.getElementById('product').value;
      element.addCartItem(productId);
    }

    function deleteCartItem(){
      let element = document.querySelector('c-lightning-out-cart');
      console.log(element);
      let cartItemId = document.getElementById('cartitem').value;
      element.deleteCartItem(cartItemId);
    }

    function getWebCart(){
      let element = document.querySelector('c-lightning-out-cart');
      let cart = element.getWebCart();
      console.log(JSON.stringify(cart));
    }

  </script>

  </body>
</html>
